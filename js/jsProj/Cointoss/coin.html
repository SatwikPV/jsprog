<!DOCTYPE html>
<html>
<head>
	<title>Coin Toss</title>
	<link rel="stylesheet" type="text/css" href="coincss.css">
</head>

<body>
	<div class="box">

		<div class="heading">Click to toss the coin.</div>

		<div class="opt">
				<button id="but-1">Toss</button>
				<button id="but-2">Reset</button>
			
		</div>

		<div class="toss-result">
			<span id="heads">It is heads</span>
			<span id="tails">It is tails</span>
		</div>

		<div class="result">
			<table>
				<tr>
					<td>Heads</td>
					<td id="headcount">0</td>
				</tr>

				<tr>
					<td>Tails</td>
					<td id="tailcount">0</td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="coinapp.js"></script>

</body>

</html>
